<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout Básico</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      display: flex;
      height: calc(100vh - 120px); /* header + footer = 120px */
      overflow: hidden;
    }

    nav {
      background-color: #ff6b6b;
      width: 200px;
      padding: 20px;
      flex-shrink: 0;
    }

    nav h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #ccc;
      padding: 20px;
    }

    .nav-buttons button {
      padding: 10px;
      background-color: #eee;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-buttons button:hover {
      background-color: #ddd;
    }

    main {
      flex: 1;
      background-color: #f1f1f1;
      padding: 20px;
      overflow-y: auto;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .nav-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Título principal de página</h1>
  </header>

  <div class="container">
    <nav>
      <h2>Menu</h2>
      <div class="nav-buttons">
        <button>HTML</button>
        <button>CSS</button>
        <button>JSCRIPT</button>
        <button>PHP</button>
      </div>
    </nav>

    <main>
      <h2><strong>Contenido inicial</strong></h2>
      <!-- Genera contenido largo para demostrar scroll -->
      <div style="height: 1000px;"></div>
    </main>
  </div>

  <footer>
    <h3>Pie de página</h3>
  </footer>

</body>
</html>

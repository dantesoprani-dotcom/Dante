<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Responsive Horizontal-Vertical</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: beige;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Contenedor de la galería */
    .galeria {
      display: flex;
      flex-direction: row;       /* horizontal por defecto */
      flex-wrap: wrap;           /* permite que las imágenes bajen de fila si no caben */
      gap: 30px;                 /* más espacio entre imágenes */
      max-width: 95vw;
      max-height: 90vh;          /* límite de altura visible */
      overflow-y: auto;          /* scroll vertical si es necesario */
      padding: 20px;
      justify-content: center;   /* centrado horizontal */
      box-sizing: border-box;
    }

    .galeria img {
      width: 500px;              /* tamaño más grande */
      height: auto;
      flex-shrink: 1;            /* se encogen si no hay espacio */
      transition: all 0.3s ease; /* efecto suave al cambiar de tamaño */
    }

    /* Ajustes según tamaño de pantalla */
    @media (max-width: 1200px) {
      .galeria img {
        width: 450px;
      }
    }

    @media (max-width: 900px) {
      .galeria img {
        width: 400px;
      }
    }

    @media (max-width: 700px) {
      .galeria img {
        width: 350px;
      }
    }

    @media (max-width: 500px) {
      .galeria {
        flex-direction: column;  /* pasa a vertical */
        align-items: center;
      }
      .galeria img {
        width: 90%;              /* ocupa casi todo el ancho */
        max-width: 450px;
      }
    }
  </style>
</head>
<body>
  <div class="galeria">
    <img src="https://picsum.photos/id/1015/600/400" alt="Imagen 1">
    <img src="https://picsum.photos/id/1016/600/400" alt="Imagen 2">
    <img src="https://picsum.photos/id/1018/600/400" alt="Imagen 3">
  </div>
</body>
</html>

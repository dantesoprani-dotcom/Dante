<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo CSS interno</title>
    <style>
        h1 {
            background-color: aquamarine;
            color: darkblue;
            font-size: 2em;
            text-align: center;
        }

        p {
            font-style: italic;
            color: navy;
            font-size: 1.2em;
            border-top: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Todos los textos en etiquetas h1 toman el estilo definido en el file "estilo.css"</h1>
    <h1>Otro texto en etiqueta h1</h1>
    <p>Todos los parrafos tienen este estilo definido en el nodo de texto de la etiqueta style. 
    Pero esta vez declarados en un file "estilo.css" aparte del documento html.</p>
</body>
</html>

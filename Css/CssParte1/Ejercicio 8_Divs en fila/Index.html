<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas en Fila con Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: lightblue;
      font-family: sans-serif;
    }

    .contenedor {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
    }

    .caja {
      width: 200px;
      height: 200px;
      border: 3px solid #555;
      border-radius: 15px;
      background: radial-gradient(circle, orange, pink);
      box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      flex-shrink: 0;
      overflow: hidden;
    }

    .scroll-vertical {
      overflow-y: auto;
      height: 100%;
    }

    .caja img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .mitad {
      object-position: center top;
      object-fit: cover;
    }

    /* Estilo para scroll horizontal */
    .contenedor::-webkit-scrollbar {
      height: 12px;
    }

    .contenedor::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
    }

    .contenedor::-webkit-scrollbar-track {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <!-- Caja 1 con scroll interno -->
    <div class="caja">
      <div class="scroll-vertical">
        TEXTO EN CAJA 1<br>
      </div>
    </div>

    <!-- Caja 2 con texto simple -->
    <div class="caja">
      TEXTO EN CAJA 2 
    </div>

    <!-- Caja 3 con imagen completa -->
    <div class="caja">
      <img src="Paisaje.jpg.jpeg" alt="Paisaje 1">
    </div>

    <!-- Caja 4 con imagen recortada/mitad -->
    <div class="caja">
      <img src="Paisaje.jpg.jpeg" alt="Paisaje 2" class="mitad">
    </div>

    <!-- Caja 5 con scroll vertical -->
    <div class="caja">
      <div class="scroll-vertical">
        texto en caja 4<br>
        MÃ¡s contenido<br>

      </div>
    </div>

    <!-- Caja 6 con texto simple -->
    <div class="caja">
      Texto en caja 5
    </div>
  </div>

</body>
</html>

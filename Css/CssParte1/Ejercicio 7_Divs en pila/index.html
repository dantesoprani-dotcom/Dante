<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas en pila</title>
  <style>
    body {
      margin: 0;
      background-color: #2aa7a1;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-left: 20px;
      margin-top: 20px;
    }

    .caja {
      position: relative;
      margin: 40px auto;
      padding: 20px;
      width: 80%;
      border-radius: 10px;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.2);
      text-align: center;
      transition: background-color 0.5s;
      overflow: hidden;
    }

    /* Primer cuadro: más alto */
    #caja1 {
      min-height: 200px;
    }

    /* Gradiente radial con imagen ampliada */
    .gradiente {
      background: radial-gradient(circle, orange, pink);
      min-height: 300px;
    }

    .gradiente img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      object-fit: cover;
      opacity: 0.6;
      transform: translate(-50%, -50%) scale(1.5);
      z-index: 0;
    }

    .gradiente span {
      position: relative;
      z-index: 1;
      font-weight: bold;
      color: #fff;
      font-size: 1.2em;
    }

    .imagen {
      background: linear-gradient(to right, orange, pink);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagen img {
      max-width: 60%;
      height: auto;
      border-radius: 10px;
    }

    /* Último cuadro: más alto también */
    .texto {
      background: radial-gradient(circle, pink, orange);
      text-align: left;
      min-height: 200px;
    }
  </style>
</head>
<body>

<h2>Cajas en pila</h2>

<div id="caja1" class="caja" style="background-color: lightgray;">
  Fondo gris dinámico según el tamaño de la ventana
</div>

<div class="caja gradiente">
  <img src="Gradiente.jpg.jpeg" alt="Imagen violeta">
  <span>Gradiente radial como fondo</span>
</div>

<div class="caja imagen">
  <img src="Paisaje.jpg.jpeg" alt="Paisaje">
</div>

<div class="caja texto">
  Nodo de Texto alineado a la izquierda con padding
</div>

<script>
  function ajustarColorCaja() {
    const caja1 = document.getElementById('caja1');
    const ancho = window.innerWidth;

    if (ancho > 1080) {
      caja1.style.backgroundColor = 'lightgray';
    } else if (ancho >= 600) {
      caja1.style.backgroundColor = 'lightyellow';
    } else {
      caja1.style.backgroundColor = 'lightblue';
    }
  }

  window.addEventListener('resize', ajustarColorCaja);
  window.addEventListener('load', ajustarColorCaja);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Expandir imagen</title>
  <style>
    body {
      background-color: #add8e6;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Menú superior */
    .menu {
      display: flex;
      justify-content: center;
      background-color: #ccc;
    }

    .menu div {
      flex: 1;
      padding: 10px;
      text-align: center;
      color: purple;
      font-weight: bold;
      border-right: 1px solid #aaa;
    }

    .menu div:last-child {
      border-right: none;
    }

    /* Formulario */
    .formulario {
      margin: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 20px;
      font-size: 26px;
    }

    /* Galería */
    .galeria {
      display: flex;
      margin: 0 20px;
      gap: 5px;
    }

    .galeria img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid black;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .expandida {
      width: 30% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <div class="menu">
    <div>Opción 1.</div>
    <div>Opción 2.</div>
    <div>Opción 3.</div>
  </div>

  <!-- Formulario -->
  <div class="formulario">
    <label>Apellido:</label>
    <input type="text" name="apellido">
    <label>Nombres:</label>
    <input type="text" name="nombre">
  </div>

  <!-- Título -->
  <h1><strong>Expandir la imagen al 30% del contenedor padre con un click</strong></h1>

  <!-- Galería -->
  <div class="galeria">
    <img src="Ciudad.jpeg" alt="Ciudad">
    <img src="Jaguar.jpeg" alt="jaguar">
    <img src="Templo.jpeg" alt="Templo">
    <img src="Flores.jpeg" alt="Flores">
  </div>

  <!-- Script para expandir imagen -->
  <script>
    const imagenes = document.querySelectorAll('.galeria img');
    imagenes.forEach(img => {
      img.addEventListener('click', () => {
        // Remueve la clase expandida de todas
        imagenes.forEach(i => i.classList.remove('expandida'));
        // Agrega la clase a la que se hizo click
        img.classList.add('expandida');
      });
    });
  </script>

</body>
</html>

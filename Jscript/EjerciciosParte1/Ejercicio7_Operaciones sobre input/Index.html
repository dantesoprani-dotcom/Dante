<!DOCTYPE html>
<html>
<head>
  <title>Operaciones sobre input</title>
  <meta charset="UTF-8">
  <script>
    // Función para obtener el valor del input convertido a número
    function obtenerValor() {
      return parseInt(document.getElementById("entrada").value);
    }

    function mostrarValor() {
      alert("Valor ingresado: " + obtenerValor());
    }

    function sumarUno() {
      let x = obtenerValor();
      document.getElementById("entrada").value = x + 1;
    }

    function elevarCuadrado() {
      let x = obtenerValor();
      document.getElementById("entrada").value = x ** 2;
    }

    function multiplicarPorDos() {
      let x = obtenerValor();
      document.getElementById("entrada").value = x * 2;
    }

    function dosElevadoX() {
      let x = obtenerValor();
      document.getElementById("entrada").value = 2 ** x;
    }
  </script>
</head>
<body>
  <h3>Introducir un valor en el cuadro de texto y luego pulsar el botón para ejecutar el procedimiento correspondiente</h3>
  
  <input type="text" id="entrada" value="3">
  
  <button onclick="mostrarValor()">Muestra valor</button>
  <button onclick="sumarUno()">Suma 1</button>
  <button onclick="elevarCuadrado()">x ** 2</button>
  <button onclick="multiplicarPorDos()">Multiplica * 2</button>
  <button onclick="dosElevadoX()">2 ** x</button>
</body>
</html>

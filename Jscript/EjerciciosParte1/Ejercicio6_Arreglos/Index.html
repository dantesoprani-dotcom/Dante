<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio de Arreglos</title>
  <meta charset="UTF-8">
  <script>
    // Declaramos el arreglo vacío
    var arregloFrutas = [];

    // Asignamos valores iniciales
    arregloFrutas[0] = "banana";
    arregloFrutas[1] = "manzana";

    // Pedimos al usuario un valor
    var nuevaFruta = prompt("El arregloFrutas ya tiene dos elementos asignados por programa (banana y manzana), agregue el tercer elemento con índice numérico:");

    // Lo asignamos en el índice 2 (tercer lugar)
    arregloFrutas[2] = nuevaFruta;

    // Mostramos en la página los datos
    document.write("<h2>Variables Multidimensionales</h2>");
    document.write("<h3>Array de índice numérico</h3>");
    document.write("<p>Tipo para arregloFrutas: " + typeof arregloFrutas + "</p>");
    document.write("<p>Primer elemento cargado desde programa: " + arregloFrutas[0] + "</p>");
    document.write("<p>Segundo elemento cargado desde programa: " + arregloFrutas[1] + "</p>");
    document.write("<p>Tercer elemento cargado desde teclado: " + arregloFrutas[2] + "</p>");
    document.write("<p>Cantidad de elementos: " + arregloFrutas.length + "</p>");
  </script>
</head>
<body>
</body>
</html>

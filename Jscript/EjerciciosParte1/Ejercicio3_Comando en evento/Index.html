<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio JS02_comando_en_evento.html</title>
</head>
<body>

  <h2>Ejercicio JS02_comando_en_evento.html</h2>

  <!-- Botón que dispara un alert -->
  <button onclick="alert('Sentencia alert() ejecutada en evento onClick del botón pulsado. El codigo lo escribimos como valor del atributo onClick del objeto button')">
    Click Aquí para ejecutar un alert
  </button>

  <!-- Botón que pisa el contenido con document.write -->
  <button onclick="document.write('<h1>Hola. Esta escritura pisa la anterior</h1>')">
    Click Aquí para ejecutar un document.write();
  </button>

</body>
</html>

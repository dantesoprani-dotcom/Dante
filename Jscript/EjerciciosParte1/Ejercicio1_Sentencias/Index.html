<script type="text/javascript">

  document.write("<h1>Texto 4 escrito en HTML escrito después de presentar el alert(\"3\")</h1>");
  document.write("<h1>Texto5. Otra escritura con metodo write() aplicado al documento.</h1>");

  document.write("<p><b>El flujo de escritura sobre el navegador termina un tiempo determinado despues de la lectura de la última línea del documento y de haber cerrado todas las ventanas modales de tipo alert().</b></p>");

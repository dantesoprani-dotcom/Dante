<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Location</title>
  <style>
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button onclick="irAYoutube()">Youtube</button>
  <button onclick="irASourceForge()">Source Force</button>
  <button onclick="irAGmail()">Gmail</button>

  <script>
    function irAYoutube() {
      window.location.href = "https://www.youtube.com";
    }

    function irASourceForge() {
      window.location.href = "https://sourceforge.net";
    }

    function irAGmail() {
      window.location.href = "https://mail.google.com";
    }
  </script>

</body>
</html>

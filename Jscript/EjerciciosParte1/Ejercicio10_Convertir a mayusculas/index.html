<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <label for="nombre">Ingrese nombre:</label>
  <input type="text" id="nombre" onblur="convertirMayusculas(this)">

  <label for="apellido">Ingrese el apellidossss:</label>
  <input type="text" id="apellido" onblur="convertirMayusculas(this)">

  <script>
    function convertirMayusculas(elemento) {
      elemento.value = elemento.value.toUpperCase();
    }
  </script>

</body>
</html>

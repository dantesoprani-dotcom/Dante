<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Creación de Objetos</title>
<style>
  body {font-family: Arial, sans-serif;}
  .botones {
    margin-bottom: 10px;
  }
  #contenedor {
    width: 600px;
    height: 200px;
    background-color: #fffacd; /* amarillo claro */
    overflow-y: auto;
    padding: 5px;
  }
  .claseObjetoDinamico {
    padding: 5px;
    margin-bottom: 5px;
    background-color: #d0f0d0;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="botones">
  <button onclick="crearObjeto()">Crear</button>
  <button onclick="limpiar()">Limpiar</button>
  <button onclick="salir()">Salir</button>
</div>

<div id="contenedor"></div>

<script>
function crearObjeto() {
  // Crear un div dinámico
  var objDiv = document.createElement("div");

  // Texto que muestre cuántos elementos hay ya en contenedor
  var textoHtml = "<strong>Elemento creado Nº: " 
    + (document.getElementById("contenedor").childNodes.length + 1)
    + "</strong>";

  objDiv.innerHTML = textoHtml;

  // Clase para estilo
  objDiv.className = "claseObjetoDinamico";

  // Insertar en contenedor
  document.getElementById("contenedor").appendChild(objDiv);
}

function limpiar() {
  // Borrar todos los hijos del contenedor
  var contenedor = document.getElementById("contenedor");
  while (contenedor.firstChild) {
    contenedor.removeChild(contenedor.firstChild);
  }
}

function salir() {
  // Redirigir a otra página o cerrar
  alert("Fin del ejercicio");
  window.close(); // cierra la ventana (solo si se abrió con window.open)
}
</script>

</body>
</html>

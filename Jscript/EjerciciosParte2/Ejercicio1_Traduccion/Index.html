<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Multilenguaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    span {
      font-size: 1.5rem;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1 id="titulo"></h1><span id="subtitulo"></span>

  <script>
    // Detectar idioma del navegador
    const lang = navigator.language || navigator.userLanguage; // ej: "es-AR" o "en-US"
    const idioma = lang.substr(0,2); // "es", "en", "fr", etc.

    // Textos en distintos idiomas
    const textos = {
      es: { titulo: "Aprendé Programación", subtitulo: "en serio" },
      en: { titulo: "Learn Programming", subtitulo: "seriously" },
      fr: { titulo: "Apprends la programmation", subtitulo: "sérieusement" }
    };

    // Si no existe ese idioma usar inglés
    const contenido = textos[idioma] || textos.en;

    document.getElementById("titulo").textContent = contenido.titulo + " ";
    document.getElementById("subtitulo").textContent = contenido.subtitulo;
  </script>
</body>
</html>

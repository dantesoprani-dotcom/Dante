<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datos Logísticos de Clientes - Dante Soprani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #eaf6ff;
      text-align: center;
      transition: opacity 0.2s ease;
    }
    #appContent {
      position: relative;
      z-index: 1;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover { background-color: #0056b3; }

    .modal {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000; 
    }

    .modal-content {
      background-color: white;
      width: 85%;
      max-width: 900px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.25s ease;
      pointer-events: auto; 
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: bold;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 8px;
      font-size: 22px;
      cursor: pointer;
      color: white;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }

    footer {
      background-color: #f0f0f0;
      padding: 10px;
      font-size: 14px;
      color: #333;
    }

    #appContent.inactivo {
      opacity: 0.6;
      pointer-events: none; 
      user-select: none;
    }
  </style>
</head>
<body>
  
  <div id="appContent">
    <header>
      <h1>Datos Logísticos de Clientes</h1>
      <h3>Autor: Dante Soprani</h3>
    </header>

    <main style="padding: 30px;">
      <p>Haz clic en el botón para abrir el formulario de gestión de clientes.</p>
      <button id="abrirModal">Abrir Formulario</button>
    </main>

    <footer>
      <p>Aplicación desarrollada por Dante Soprani - 2025</p>
    </footer>
  </div>

 
  <div id="miModal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <span class="close" id="cerrarModal" title="Cerrar">&times;</span>
        <p>Formulario de Datos Logísticos</p>
      </div>
      <iframe id="formIframe" src="formularioClientes.html"></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("miModal");
    const abrirBtn = document.getElementById("abrirModal");
    const cerrarBtn = document.getElementById("cerrarModal");
    const appContent = document.getElementById("appContent");
    const iframe = document.getElementById("formIframe");

    // Función para abrir modal y "bloquear" el contenido principal
    function abrirModal() {
      appContent.classList.add("inactivo");
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden", "false");
      attachIframeSubmitListener();
    }

    // Función para cerrar modal y "desbloquear" contenido principal
    function cerrarModal() {
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
      appContent.classList.remove("inactivo");
    }

    abrirBtn.addEventListener("click", abrirModal);
    cerrarBtn.addEventListener("click", cerrarModal);

    function attachIframeSubmitListener() {
      iframe.addEventListener("load", () => {
        try {
          const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
          if (!innerDoc) return;
          const form = innerDoc.getElementById("formClientes");
          if (form) {
            form.addEventListener("submit", onIframeFormSubmitSafe, { once: true });
          }
        } catch (err) {
          console.warn("No se pudo acceder al formulario del iframe:", err);
        }
      }, { once: false });
    }

    
    function onIframeFormSubmitSafe(ev) {
      
      cerrarModal();
    }

    attachIframeSubmitListener();

    window.addEventListener("message", (e) => {
      
      if (e.data === "form-submitted") {
        cerrarModal();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Logísticos de Clientes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    body {
      background-color: #f2f4f8;
      color: #333;
    }
    header, footer {
      position: fixed;
      left: 0;
      width: 100%;
      background-color: #0056b3;
      color: white;
      z-index: 10;
    }
    header {
      top: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    footer {
      bottom: 0;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-weight: 600;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    .table-container {
      position: absolute;
      top: 70px;
      bottom: 50px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
    }
    h2 {
      font-size: 1.5em;
    }
    .botones {
      display: flex;
      gap: 10px;
    }
    button {
      background-color: white;
      border: 2px solid #0056b3;
      color: #0056b3;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #0056b3;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0077cc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 5;
    }
    tr:nth-child(even) {
      background-color: #f0f6ff;
    }
    tfoot td {
      background-color: orange;
      color: #000;
      font-weight: bold;
      position: sticky;
      bottom: 0;
      z-index: 4;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h2>Datos Logísticos de Clientes</h2>
    <div class="botones">
      <button id="cargar">Cargar datos</button>
      <button id="vaciar">Vaciar datos</button>
    </div>
  </header>

  <div class="table-container">
    <table id="tablaProvincias">
      <thead>
        <tr>
          <th>Código de Provincia</th>
          <th>Descripción</th>
          <th>Código Cliente</th>
          <th>Dirección de Entrega</th>
          <th>Fecha</th>
          <th>Horario</th>
          <th>Costo Estimado</th>
        </tr>
      </thead>
      <tbody id="datos"></tbody>
      <tfoot>
        <tr>
          <td>Sum Código de Provincia</td>
          <td>Sum Descripción</td>
          <td>Sum Código Cliente</td>
          <td>Sum Dirección de Entrega</td>
          <td>Sum Fecha</td>
          <td>Sum Horario</td>
          <td>Sum Costo Estimado</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <footer>
    Hecho por Dante Soprani.
  </footer>

  <script>
    var textoJSONProvincias = '{"provincias":[' +
      '{"codProv":"CBA","Descripcion":"Córdoba","Codcliente":"001","DireccionEntrega":"Plaza San Martín","FechaEntrega":"2025-10-20","HorarioEntrega":"10:00","CostoEstimadoTransporte":3500},' +
      '{"codProv":"SF","Descripcion":"Santa Fe","Codcliente":"002","DireccionEntrega":"3 de Febrero 2649","FechaEntrega":"2025-09-22","HorarioEntrega":"14:30","CostoEstimadoTransporte":7300},' +
      '{"codProv":"BSAS","Descripcion":"Buenos Aires","Codcliente":"003","DireccionEntrega":"Av. 9 de Julio 1234","FechaEntrega":"2025-11-05","HorarioEntrega":"09:00","CostoEstimadoTransporte":4200},' +
      '{"codProv":"MZA","Descripcion":"Mendoza","Codcliente":"004","DireccionEntrega":"Calle Mendoza 567","FechaEntrega":"2025-12-01","HorarioEntrega":"16:45","CostoEstimadoTransporte":5800},' +
      '{"codProv":"TUC","Descripcion":"Tucumán","Codcliente":"005","DireccionEntrega":"Ruta Nacional 9 Km 120","FechaEntrega":"2025-10-30","HorarioEntrega":"11:15","CostoEstimadoTransporte":6900},' +
      '{"codProv":"ER","Descripcion":"Entre Ríos","Codcliente":"006","DireccionEntrega":"Av. Italia 899","FechaEntrega":"2025-11-12","HorarioEntrega":"13:00","CostoEstimadoTransporte":5200},' +
      '{"codProv":"SJ","Descripcion":"San Juan","Codcliente":"007","DireccionEntrega":"Calle San Juan 44","FechaEntrega":"2025-11-18","HorarioEntrega":"15:30","CostoEstimadoTransporte":6100},' +
      '{"codProv":"CHA","Descripcion":"Chaco","Codcliente":"008","DireccionEntrega":"Av. Las Heras 222","FechaEntrega":"2025-11-25","HorarioEntrega":"08:45","CostoEstimadoTransporte":4900},' +
      '{"codProv":"RN","Descripcion":"Río Negro","Codcliente":"009","DireccionEntrega":"Ruta 40 km 270","FechaEntrega":"2025-12-10","HorarioEntrega":"17:20","CostoEstimadoTransporte":8000},' +
      '{"codProv":"LP","Descripcion":"La Pampa","Codcliente":"010","DireccionEntrega":"Av. San Martín 500","FechaEntrega":"2025-12-22","HorarioEntrega":"10:30","CostoEstimadoTransporte":7500}' +
    ']}';

    var objProvincias = JSON.parse(textoJSONProvincias);

    const btnCargar = document.getElementById("cargar");
    const btnVaciar = document.getElementById("vaciar");
    const tbody = document.getElementById("datos");

    function mostrarProvincias() {
      tbody.innerHTML = "";

      objProvincias.provincias.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.codProv}</td>
          <td>${p.Descripcion}</td>
          <td>${p.Codcliente}</td>
          <td>${p.DireccionEntrega}</td>
          <td>${p.FechaEntrega}</td>
          <td>${p.HorarioEntrega}</td>
          <td>$${p.CostoEstimadoTransporte.toLocaleString()}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    function vaciarTabla() {
      tbody.innerHTML = "";
    }

    btnCargar.addEventListener("click", mostrarProvincias);
    btnVaciar.addEventListener("click", vaciarTabla);
  </script>
</body>
</html>

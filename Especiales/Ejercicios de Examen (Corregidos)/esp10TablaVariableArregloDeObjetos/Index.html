<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Logísticos de Clientes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    body {
      background-color: #f2f4f8;
      color: #333;
    }
    header, footer {
      position: fixed;
      left: 0;
      width: 100%;
      background-color: #0056b3;
      color: white;
      z-index: 10;
    }
    header {
      top: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    footer {
      bottom: 0;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-weight: 600;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    .table-container {
      position: absolute;
      top: 70px;
      bottom: 50px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
    }
    h2 {
      font-size: 1.5em;
    }
    .botones {
      display: flex;
      gap: 10px;
    }
    button {
      background-color: white;
      border: 2px solid #0056b3;
      color: #0056b3;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #0056b3;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0077cc;
      color: white;
      padding: 12px;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 5;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f0f6ff;
    }
    tfoot th {
      background-color: orange;
      color: #000;
      padding: 12px;
      font-weight: bold;
      position: sticky;
      bottom: 0;
      z-index: 4;
    }
    @media (max-width: 768px) {
      td:nth-child(4), th:nth-child(4),
      td:nth-child(5), th:nth-child(5) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Datos Logísticos de Clientes</h2>
    <div class="botones">
      <button id="cargar">Cargar datos</button>
      <button id="vaciar">Vaciar datos</button>
    </div>
  </header>

  <div class="table-container">
    <table id="tablaClientes">
      <thead>
        <tr>
          <th>Código de Cliente</th>
          <th>Dirección de Entrega</th>
          <th>Provincia</th>
          <th>Fecha de Entrega</th>
          <th>Horario</th>
          <th>Costo Estimado</th>
        </tr>
      </thead>
      <tbody id="datos"></tbody>
      <tfoot>
        <tr>
          <th>Sum Cod_cliente</th>
          <th>Sum Dirección de Entrega</th>
          <th>Sum Provincia</th>
          <th>Sum Fecha de Entrega</th>
          <th>Sum Horario</th>
          <th>Sum Costo Estimado</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <footer>
    Hecho por Dante Soprani.
  </footer>

  <script>
    //JSON de datos logísticos de clientes 
    var textoJSONClientes = '{"clientes":[' +
      '{"Codcliente":"001","DireccionEntrega":"Plaza San Martín","ProvinciaEntrega":{"codProv":"CBA","Descripcion":"Córdoba"},"FechaEntrega":"2025-10-20","HorarioEntrega":"10:00","CostoEstimadoTransporte":3500},' +
      '{"Codcliente":"002","DireccionEntrega":"3 de Febrero 2649","ProvinciaEntrega":{"codProv":"SF","Descripcion":"Santa Fe"},"FechaEntrega":"2025-09-22","HorarioEntrega":"14:30","CostoEstimadoTransporte":7300},' +
      '{"Codcliente":"003","DireccionEntrega":"Av. 9 de Julio 1234","ProvinciaEntrega":{"codProv":"BSAS","Descripcion":"Buenos Aires"},"FechaEntrega":"2025-11-05","HorarioEntrega":"09:00","CostoEstimadoTransporte":4200},' +
      '{"Codcliente":"004","DireccionEntrega":"Calle Mendoza 567","ProvinciaEntrega":{"codProv":"MZA","Descripcion":"Mendoza"},"FechaEntrega":"2025-12-01","HorarioEntrega":"16:45","CostoEstimadoTransporte":5800},' +
      '{"Codcliente":"005","DireccionEntrega":"Ruta Nacional 9 Km 120","ProvinciaEntrega":{"codProv":"TUC","Descripcion":"Tucumán"},"FechaEntrega":"2025-10-30","HorarioEntrega":"11:15","CostoEstimadoTransporte":6900},' +
      '{"Codcliente":"006","DireccionEntrega":"Av. Italia 899","ProvinciaEntrega":{"codProv":"ER","Descripcion":"Entre Ríos"},"FechaEntrega":"2025-11-12","HorarioEntrega":"13:00","CostoEstimadoTransporte":5200},' +
      '{"Codcliente":"007","DireccionEntrega":"Calle San Juan 44","ProvinciaEntrega":{"codProv":"SJ","Descripcion":"San Juan"},"FechaEntrega":"2025-11-18","HorarioEntrega":"15:30","CostoEstimadoTransporte":6100},' +
      '{"Codcliente":"008","DireccionEntrega":"Av. Las Heras 222","ProvinciaEntrega":{"codProv":"CHA","Descripcion":"Chaco"},"FechaEntrega":"2025-11-25","HorarioEntrega":"08:45","CostoEstimadoTransporte":4900},' +
      '{"Codcliente":"009","DireccionEntrega":"Ruta 40 km 270","ProvinciaEntrega":{"codProv":"RN","Descripcion":"Río Negro"},"FechaEntrega":"2025-12-10","HorarioEntrega":"17:20","CostoEstimadoTransporte":8000},' +
      '{"Codcliente":"010","DireccionEntrega":"Boulevard Oroño 999","ProvinciaEntrega":{"codProv":"SF","Descripcion":"Santa Fe"},"FechaEntrega":"2025-12-22","HorarioEntrega":"10:30","CostoEstimadoTransporte":7500}' +
    ']}';

    var objClientes = JSON.parse(textoJSONClientes);

   
    const btnCargar = document.getElementById("cargar");
    const btnVaciar = document.getElementById("vaciar");
    const tbody = document.getElementById("datos");

    
    function mostrarClientes() {
      tbody.innerHTML = "";
      objClientes.clientes.forEach(c => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${c.Codcliente}</td>
          <td>${c.DireccionEntrega}</td>
          <td>${c.ProvinciaEntrega.Descripcion} (${c.ProvinciaEntrega.codProv})</td>
          <td>${c.FechaEntrega}</td>
          <td>${c.HorarioEntrega}</td>
          <td>$${c.CostoEstimadoTransporte.toLocaleString()}</td>
        `;
        tbody.appendChild(fila);
      });
    }

  
    function vaciarClientes() {
      tbody.innerHTML = "";
    }

 
    btnCargar.addEventListener("click", mostrarClientes);
    btnVaciar.addEventListener("click", vaciarClientes);
  </script>
</body>
</html>

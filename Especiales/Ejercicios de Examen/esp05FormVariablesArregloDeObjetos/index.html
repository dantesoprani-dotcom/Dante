<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario para ALTA - Maestro de Artículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #d3d3d3;
      text-align: center;
      padding: 10px;
    }

    main.contenedor {
      background-color: #f9f9e8; 
      padding: 20px;
      overflow-x: auto; 
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .campo {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      padding: 5px;
      font-size: 1rem;
    }

    .boton {
      grid-column: span 2;
      text-align: right;
    }

    button {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6e6e6;
    }

  
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .boton {
        text-align: center;
      }
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>Formulario para ALTA<br>Maestro de Artículos</h1>
  </header>

  <main class="contenedor">
    <form id="formAlta">
      <div class="campo">
        <label for="codArt">codArt:</label>
        <input type="text" id="codArt" name="codArt" required>
      </div>

      <div class="campo">
        <label for="familiaArticulo">Familia de artículo:</label>
        <select id="familiaArticulo" name="familiaArticulo" required>
          
        </select>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
      </div>

      <div class="campo">
        <label for="fechaAlta">Fecha Alta:</label>
        <input type="date" id="fechaAlta" name="fechaAlta" required>
      </div>

      <div class="campo">
        <label for="saldoStock">Saldo stock:</label>
        <input type="number" id="saldoStock" name="saldoStock" value="0" required>
      </div>

      <div class="boton">
        <button type="submit" id="enviar">ENVIAR</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Pie del formulario</p>
  </footer>

  <script>
    $(document).ready(function() {
      
      var textoFamiliaArticulos = '{ "familiaDeArticulos": [' +
        '{"codFam":"FRUTA","descripcion":"Conservas de fruta"},' +
        '{"codFam":"PESCADO","descripcion":"Conservas de pescado"},' +
        '{"codFam":"VERDURA","descripcion":"Conservas de verdura"},' +
        '{"codFam":"ESPECIAS","descripcion":"Especias"},' +
        '{"codFam":"FRUTAS_SECAS","descripcion":"Frutas secas"}' +
      ']}';

      const objJson = JSON.parse(textoFamiliaArticulos);

      
      const selectFamilia = document.getElementById('familiaArticulo');
      objJson.familiaDeArticulos.forEach(function(item) {
        let option = document.createElement('option');
        option.value = item.codFam;
        option.innerHTML = item.descripcion;
        selectFamilia.appendChild(option);
      });

      $('#formAlta').submit(function(e) {
        e.preventDefault();
        alert('Formulario enviado');
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artículos</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffe0;
    }

    #contenedor {
      display: flex;
      flex-direction: column;
      height: 100vh;
      min-height: 0;
    }


    header {
      background-color: #ffffe0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.5rem;
      font-weight: bold;
      transition: margin 0.3s ease, text-align 0.3s ease;
    }

    .acciones {
      position: absolute;
      right: 20px;
      top: 10px;
    }

    .acciones button {
      background-color: #f3f3f3;
      border: 1px solid #aaa;
      padding: 8px 15px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

   
    .encabezado {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      background-color: #ff6f61;
      text-align: center;
      font-weight: bold;
      padding: 8px 0;
    }

    
    .contenido {
      flex: 1;
      background-color: rgb(85, 153, 175);
      overflow-y: auto;
      padding: 5px 0;
    }

    
    .fila {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      text-align: center;
      padding: 5px 0;
    }

 
    .fila:nth-child(odd) {
      background-color: rgb(85, 153, 175); 
    }
    .fila:nth-child(even) {
      background-color: rgb(135, 206, 235); 
    }

   
    .pie {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      background-color: #ff6f61;
      text-align: center;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 6px 0;
    }

    footer {
      background-color: #ffffe0;
      text-align: center;
      padding: 5px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 5;
    }

    #ventanaModal {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;          
      max-width: 1400px;   
      max-height: 90%;
      background-color: #f9f9e8;
      border: 2px solid gray;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      visibility: hidden;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    #ventanaModal header {
      background-color: #b22222;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #ventanaModal footer {
      background-color: #b22222; 
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #cerrarModal {
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    main.contenedor {
      background-color: #f9f9e8; 
      padding: 20px;
      overflow-y: auto; 
      flex: 1;
    }

    
    form {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
    }

    .campo {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      padding: 5px;
      font-size: 1rem;
    }

    .boton {
      grid-column: span 4; 
      text-align: right;
    }

    button {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6e6e6;
    }


    @media (max-width: 992px) {
      form {
        grid-template-columns: repeat(2, 1fr); 
      }
      .boton {
        grid-column: span 2;
      }
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr; 
      }
      .boton {
        grid-column: span 1;
        text-align: center;
      }
      header h1 {
        margin: 0;
        text-align: left;
      }
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

      <div class="acciones">
        <button id="btCargar">Cargar datos</button>
        <button id="btVaciar">Vaciar datos</button>
        <button id="btForm">Cargar Form</button>
      </div>
    </header>

    
    <div class="encabezado">

      <div>sum fecha alta</div>
      <div id="totalSaldo">sum saldo stock</div>
    </div>

    
    <footer>Pie</footer>
  </div>

  
  <div id="overlay"></div>

    </header>

        </div>

        <div class="campo">
          <label for="familiaArticulo">Familia de artículo:</label>
          <select id="familiaArticulo" name="familiaArticulo" required></select>
        </div>

        <div class="campo">
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion" required>
        </div>

        <div class="campo">
          <label for="fechaAlta">Fecha Alta:</label>
          <input type="date" id="fechaAlta" name="fechaAlta" required>
        </div>

        <div class="campo">
          <label for="saldoStock">Saldo stock:</label>
          <input type="number" id="saldoStock" name="saldoStock" value="0" required>
        </div>

        <div class="boton">
          <button type="submit" id="enviar">ENVIAR</button>
        </div>
      </form>
    </main>

    <footer>Pie del formulario</footer>
  </div>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dac8c8;
        }

        #contenedor {
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 0; 
        }

        
        header {
            background-color: #ffffe0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0 auto;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .acciones {
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .acciones button {
            background-color: #f3f3f3;
            border: 1px solid #aaa;
            padding: 8px 15px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        
        .encabezado {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            background-color: #ff6f61;
            text-align: center;
            font-weight: bold;
            padding: 8px 0;
        }

     
        .contenido {
            flex: 1;
            background-color: #d3d3d3;
            overflow-y: auto;
            padding: 5px 0;
        }

        
        .fila {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            text-align: center;
            padding: 5px 0;
        }

        .fila.par {
            background-color: #db7d7d; 
            color: black;
        }

        .fila.impar {
            background-color: #adadad; 
            color: black;
        }

        
        .pie {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            background-color: #ff6f61;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 6px 0;
        }

        footer {
             background-color: #ffffe0;
            text-align: center;
            padding: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

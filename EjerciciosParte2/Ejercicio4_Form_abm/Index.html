<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario ABM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ccc;
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 20px,
        rgba(0, 0, 0, 0.02) 20px,
        rgba(0, 0, 0, 0.02) 40px
      );
      /* si querés simular ese “asd” repetido como en tu imagen */
      background: repeating-text("asd "); /* esto es decorativo, puedes ignorarlo */
    }

    .contenedor {
      width: 600px;
      margin: 50px auto;
      display: flex;
    }

    .formulario {
      background-color: #a8c7d9;
      padding: 20px;
      width: 50%;
    }

    .formulario h2 {
      margin-top: 0;
    }

    .formulario .fila {
      margin-bottom: 10px;
    }

    .formulario label {
      display: block;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .formulario input[type="text"],
    .formulario input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .panel {
      background-color: #57c4a4;
      width: 50%;
      padding: 20px;
    }

    .botones {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .botones button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <div class="formulario">
    <h2>FORMULARIO ABM</h2>
    <div class="fila">
      <label>Apellido:</label>
      <input type="text" id="apellido">
    </div>
    <div class="fila">
      <label>Nombre:</label>
      <input type="text" id="nombre">
    </div>
    <div class="fila">
      <label>Edad:</label>
      <input type="number" id="edad">
    </div>

    <div class="botones">
      <button onclick="alta()">Alta</button>
      <button onclick="baja()">Baja</button>
      <button onclick="modificar()">Modificar</button>
    </div>
  </div>

  <div class="panel" id="panel">
    <!-- Aquí puedes mostrar resultados -->
  </div>
</div>

<script>
  let personas = [];

  function alta() {
    const apellido = document.getElementById('apellido').value.trim();
    const nombre = document.getElementById('nombre').value.trim();
    const edad = document.getElementById('edad').value.trim();

    if(apellido && nombre && edad) {
      personas.push({apellido, nombre, edad});
      document.getElementById('panel').innerHTML = `<p>Persona cargada: ${apellido}, ${nombre}, ${edad}</p>`;
    } else {
      alert('Complete todos los campos');
    }
  }

  function baja() {
    const apellido = document.getElementById('apellido').value.trim();
    personas = personas.filter(p => p.apellido !== apellido);
    document.getElementById('panel').innerHTML = `<p>Persona con apellido ${apellido} eliminada</p>`;
  }

  function modificar() {
    const apellido = document.getElementById('apellido').value.trim();
    const nombre = document.getElementById('nombre').value.trim();
    const edad = document.getElementById('edad').value.trim();

    const persona = personas.find(p => p.apellido === apellido);
    if(persona) {
      persona.nombre = nombre;
      persona.edad = edad;
      document.getElementById('panel').innerHTML = `<p>Persona ${apellido} modificada</p>`;
    } else {
      alert('No se encontró persona para modificar');
    }
  }
</script>

</body>
</html>
